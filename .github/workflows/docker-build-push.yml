name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - '*@*'

permissions:
  contents: write
  packages: write

jobs:
  build-push-sbom:
    name: üî® Build & Push ${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - dev-container-node
          - velocity
          - paper
    env:
      TAG_TYPE: ${{ startsWith(github.ref, format('refs/tags/{0}@', matrix.container)) && 'release' || 'edge' }}
      MATCHES_REF: ${{ github.ref_type != 'tag' || startsWith(github.ref, format('refs/tags/{0}@', matrix.container)) }}
    steps:
      - name: üì• Checkout code
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: actions/checkout@v6

      - name: üê≥ Set up Docker Buildx
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Extract metadata
        id: meta
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.container }}
          tags: |
            # Extract version from tag like "container@v1.2.3" -> "1.2.3" (release only)
            type=match,pattern=${{ matrix.container }}@v(.*),group=1,enable=${{ env.TAG_TYPE == 'release' }}
            type=raw,value=edge,enable=${{ env.TAG_TYPE != 'release' }}
            type=sha,prefix=sha-,enable=${{ env.TAG_TYPE != 'release' }}

      - name: üî® Build and push image
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.container }}
          file: ./${{ matrix.container }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: >
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REVISION=${{ github.sha }}
            IMAGE_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

      - name: üîç Generate SBOM
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: anchore/sbom-action@v0
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: spdx-json
          output-file: sbom-${{ matrix.container }}.spdx.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: üì§ Upload SBOM
        if: ${{ env.MATCHES_REF == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ matrix.container }}-${{ env.TAG_TYPE }}
          path: sbom-${{ matrix.container }}.spdx.json
          retention-days: 30
