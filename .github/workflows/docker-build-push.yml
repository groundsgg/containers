name: Docker Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'dev-container-node@*'
  workflow_dispatch:
    inputs:
      container:
        description: 'Container to build (dev-container-node)'
        required: true
        default: 'dev-container-node'
        type: choice
        options:
          - dev-container-node
      version:
        description: 'Version to build'
        required: true
        default: 'dispatch'

permissions:
  contents: write
  packages: write

jobs:
  determine-matrix:
    name: ðŸ” Determine Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ðŸ” Set build matrix
        id: set-matrix
        run: |
          if [[ "${{ github.ref }}" == refs/tags/dev-container-node@* ]]; then
            # dev-container-node tag: build only dev-container-node as release
            echo "matrix={\"include\":[{\"container\":\"dev-container-node\",\"tag_type\":\"release\"}]}" \
              >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main && \
                "${{ github.event_name }}" == "push" ]]; then
            # Main branch push: build all containers as edge
            echo "matrix={\"include\":[{\"container\":\"dev-container-node\",\"tag_type\":\"edge\"}]}" \
              >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual dispatch: build selected container as release
            echo "matrix={\"include\":[{\"container\":\"${{ github.event.inputs.container }}\",\"tag_type\":\"release\"}]}" \
              >> $GITHUB_OUTPUT
          else
            # Fallback: no builds
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          fi

  build-push:
    name: ðŸ”¨ Build & Push ${{ matrix.container }}
    needs: determine-matrix
    runs-on: ubuntu-latest
    if: needs.determine-matrix.outputs.matrix != '{"include":[]}'
    outputs:
      dev-container-node-tag: ${{ steps.set-output.outputs.dev-container-node-tag }}
    strategy:
      matrix: ${{ fromJSON(needs.determine-matrix.outputs.matrix) }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.container }}
          tags: |
            type=match,pattern=${{ matrix.container }}@(.*),group=1,enable=${{ matrix.tag_type == 'release' }}
            type=raw,value=latest,enable=${{ matrix.tag_type == 'release' }}
            type=raw,value=edge,enable=${{ matrix.tag_type != 'release' }}
            type=sha,prefix=sha-,enable=${{ matrix.tag_type != 'release' }}

      - name: ðŸ“‹ Set output tag
        id: set-output
        run: |
          FIRST_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
          echo "${{ matrix.container }}-tag=$FIRST_TAG" >> $GITHUB_OUTPUT

      - name: ðŸ”¨ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.container }}
          file: ./${{ matrix.container }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: >
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REVISION=${{ github.sha }}
            IMAGE_VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  generate-sbom:
    name: ðŸ” Generate SBOM for ${{ matrix.container }}
    needs: [determine-matrix, build-push]
    runs-on: ubuntu-latest
    if: needs.determine-matrix.outputs.matrix != '{"include":[]}'
    permissions:
      contents: write
      packages: read
    strategy:
      matrix: ${{ fromJSON(needs.determine-matrix.outputs.matrix) }}
    steps:
      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: >-
            ${{ matrix.tag_type == 'release' && needs.build-push.outputs.dev-container-node-tag || format('ghcr.io/{0}/{1}:edge', github.repository, matrix.container) }}
          format: spdx-json
          output-file: sbom-${{ matrix.container }}.spdx.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ matrix.container }}-${{ matrix.tag_type }}
          path: sbom-${{ matrix.container }}.spdx.json
          retention-days: 30
